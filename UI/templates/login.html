<!DOCTYPE html>
<html>
	<head>
		<title>login page</title>
		 <link rel="stylesheet" href="../static/css/style.css">
	</head>
	<body>
	<div class="example">
		<center>
			<header>	
				<h1>Stackoverflow-lite Login page</h1>
				<h6>Your most reliable developers</h6>
			</header>
			<ul>
		<li><a href="signup.html">SIGN UP</a></li>
  
	</ul>
		<div class="container">
		
			<form action="" method="post">
			
			<div class ="row">
				<div class = "col-25">
				<label> Username</label> 
				</div>
				<div class="col-75">
				<input type="text" placeholder="username" name="username" value="{{request.form.username}}"/>
			    </div>	
			</div>	
			
			<div class ="row">
				<div class = "col-25">
				<label> Password</label> 
				</div>
				<div class="col-75">
				<input type="password" placeholder="Password" name="password" value="{{request.form.password}}"/>
				</div>	
				</div>
				<br><br><div class="row">
				<input type="Submit" value="login">
				
				</div>
			<br><br><br><a href="url">forgot password</a>
            <br><br><br><a href="index.html">login</a>			
		
			</form>
			{% if error %}
			<p class="error"><strong>Error:</strong>{{error}} </p>
			{% endif %}
			<br><br><br><footer>Copyright &copy; Stackoverflow-lite</footer>
		</div>	
		</center>
		</div>
	</body>

</html>
